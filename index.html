<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./tic_tac_toe.js" defer></script>
</head>
<body>
    <div class="header container">
        <h1>TIC-TAC-TOE</h1>
    </div>
    <div class="players">
        <div class="player-container">
            <div id="player1" class="player" data-player="0">Player 1: 0</div>
            <button class="change-name" data-player="0">change name</button>    
        </div>
        <div class="player-container">
            <div id="player2" class="player" data-player="1">Player 2: 0</div>
            <button class="change-name" data-player="1">change-name</button>    
        </div>
    </div>
    <div class="container">
        <div id="gameboard">
            <!-- .game-square[data-index='$@0']*9 -->
            <div class="game-square" data-index="0"></div>
            <div class="game-square" data-index="1"></div>
            <div class="game-square" data-index="2"></div>
            <div class="game-square" data-index="3"></div>
            <div class="game-square" data-index="4"></div>
            <div class="game-square" data-index="5"></div>
            <div class="game-square" data-index="6"></div>
            <div class="game-square" data-index="7"></div>
            <div class="game-square" data-index="8"></div>
        </div>
    </div>

    <div class="controls container">
        <button class="start">START</button>
        <button class="reset">RESET</button>
    </div>

    <div class="victory-message"></div>
</body>
</html>
